<body>
   <div id="site-mast" class="site-mast site-mast--mini">
    <div class="site-mast__branding cf">
        <a class="site-logo sp-header-new-hd" href="#">地方团</a> 
	</div>
    </div>
	
	<div class="site-body pg-login cf">
    <div class="promotion-banner">
        <img src="images/login_pic.jpg" height="370" width="480">	</div>
    <div class="component-login-section component-login-section--page">
	
    <div class="validate-info">
    <i class="tip-status tip-status--opinfo"></i>账号或密码错误，请重新输入。如果已绑定手机号，建议用手机号登录。<a href="#">忘记了密码？</a>
	</div>
	<div class="validate-info"><i class="tip-status tip-status--opinfo"></i>账号不存在，请重新输入。<a href="#">忘记了账号？</a></div>
	
	<h2>
    <a href="#" class="login-type" id="J-mobile-login-link">手机动态码登录<i></i></a>
    <a href="#" class="login-type login-type--normal" id="J-login-link" style="display:none">普通方式登录<i></i></a>账号登录
	</h2>
	
	<form id="J-login-form" action="#" method="post" class="form form--stack">
    <div id="J-normal-login-tip" class="common-tip common-tip--login" style=""></div>
    <div class="form-field form-field--icon">
        <i class="icon icon-user"></i>
        <input id="login-email" class="f-text" name="email" placeholder="手机号/用户名/邮箱" value="" type="text">
    </div>
    <div class="form-field form-field--icon">
        <i class="icon icon-password"></i>
        <input id="login-password" class="f-text" name="password" placeholder="密码" type="password">
    </div>
        <div class="form-field form-field--auto-login">
        <a href="#" class="forget-password">忘记密码？</a>
        <input value="1" checked="" name="remember_username" id="remember-username" class="f-check" type="checkbox">
        <label class="normal" for="remember-username">记住账号</label>
        <input value="1" name="auto_login" id="autologin" class="f-check" type="checkbox">
        <label class="normal" for="autologin">下次自动登录</label>
    </div>
    <div class="form-field form-field--ops">
        <input class="btn" name="commit" value="登录" type="submit">
    </div>
	</form>
	
	<form id="J-mobile-login-form" action="#" method="post" class="form form--stack" style="">
        <div id="J-mobile-login-tip" class="common-tip common-tip--login" style="display:none"></div>
        <div class="J-info form-field form-field--icon">
        <i class="icon icon-phone"></i>
        <input id="login-mobile" class="f-text" name="mobile" value="" placeholder="手机号" type="text">
        <p class="verify-mobile">
        <input class="btn-normal btn-mini" id="J-verify-btn" value="免费获取手机动态码" type="button">
        <span class="verify-tip" id="J-verify-tip"></span>
        </p>
    </div>
    <div class="form-field form-field--icon">
        <i class="icon icon-password"></i>
        <input name="code" id="login-verify-code" class="f-text" autocomplete="off" value="" placeholder="动态码" type="text">
    </div>
    <div class="form-field form-field--auto-login">
        <input value="1" checked="" name="remember_mobile" id="remember-mobile" class="f-check" type="checkbox">
        <label class="normal" for="remember-mobile">记住手机</label>
    </div>
    <div class="form-field form-field--ops">
        <input class="btn" name="commit" value="登录" type="submit">
        <input name="cityid" value="191" type="hidden">
    </div>
    </form>
	<p class="signup-guide">还没有账号？<a href="#">免费注册</a></p>
	<div class="oauth-wrapper">
    <h3>用合作网站账号登录</h3>

                <li><a class="oauth__link oauth__link--qihu360"  href="#" target="_blank"><i></i>360</a></li>
                <li style="display:none"><a class="oauth__link oauth__link--collapse oauth__link--kaixin" href="#" target="_blank"><i></i>开心网</a></li>
                <li style="display:none"><a class="oauth__link oauth__link--collapse oauth__link--cmpay" href="#" target="_blank"><i></i>手机支付</a></li>
                <li><a class="oauth__link oauth__link--more" href="#">更多<span class="tri"></span></a></li>
            </ul>
	  </div>
	  </div>
</div>
